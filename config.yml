Log:
  Level: warning
  AccessPath:
  ErrorPath:

DnsConfigPath:
RouteConfigPath:
InboundConfigPath:
OutboundConfigPath:

ConnectionConfig:
  Handshake: 4
  ConnIdle: 30
  UplinkOnly: 2
  DownlinkOnly: 4
  BufferSize: 64


Nodes:
  # ────────────────────────────────────────────────────────
  # NODE 1
  # ────────────────────────────────────────────────────────
  - PanelType: "NewV2board"
    ApiConfig:
      ApiHost: "YOUR_PANEL_URL"           # Script sẽ thay thế
      ApiKey: "YOUR_API_KEY"              # Script sẽ thay thế
      NodeID: 1                           # Script sẽ thay thế
      NodeType: V2ray                     # Script sẽ thay thế
      Timeout: 30
      EnableVless: false
      VlessFlow: "xtls-rprx-vision"
      SpeedLimit: 0
      DeviceLimit: 0
      RuleListPath:
      DisableCustomConfig: false

    ControllerConfig:
      ListenIP: 0.0.0.0
      SendIP: 0.0.0.0
      UpdatePeriodic: 60
      EnableDNS: false
      DNSType: AsIs
      EnableProxyProtocol: false

      AutoSpeedLimitConfig:
        Limit: 0
        WarnTimes: 0
        LimitSpeed: 0
        LimitDuration: 0

      GlobalDeviceLimitConfig:
        Enable: false                     # Script sẽ thay thế nếu bật Redis
        RedisNetwork: tcp
        RedisAddr: 127.0.0.1:6379         # Script sẽ thay thế
        RedisUsername:
        RedisPassword:                    # Script sẽ thay thế
        RedisDB: 0                        # Script sẽ thay thế
        Timeout: 5
        Expiry: 60

      EnableFallback: false
      FallBackConfigs:
        - SNI:
          Alpn:
          Path:
          Dest: 80
          ProxyProtocolVer: 0

      DisableLocalREALITYConfig: false
      EnableREALITY: false
      REALITYConfigs:
        Show: true
        Dest: www.amazon.com:443
        ProxyProtocolVer: 0
        ServerNames:
          - www.amazon.com
        PrivateKey: YOUR_PRIVATE_KEY
        MinClientVer:
        MaxClientVer:
        MaxTimeDiff: 0
        ShortIds:
          - ""
          - 0123456789abcdef

      CertConfig:
        CertMode: none
        CertDomain: ""
        CertFile:
        KeyFile:
        Provider: alidns
        Email:
        DNSEnv:
          ALICLOUD_ACCESS_KEY:
          ALICLOUD_SECRET_KEY:

  # ────────────────────────────────────────────────────────
  # NODE 2 - XÓA PHẦN NÀY NẾU CHỈ DÙNG 1 NODE
  # ────────────────────────────────────────────────────────
  - PanelType: "NewV2board"
    ApiConfig:
      ApiHost: "YOUR_PANEL_URL"           # Script sẽ thay thế
      ApiKey: "YOUR_API_KEY"              # Script sẽ thay thế
      NodeID: 2                           # Script sẽ thay thế
      NodeType: Trojan                    # Script sẽ thay thế
      Timeout: 30
      EnableVless: false
      VlessFlow: "xtls-rprx-vision"
