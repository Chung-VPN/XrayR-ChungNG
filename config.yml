      GlobalDeviceLimitConfig:
        Enable: false                     # Script sẽ thay thế nếu bật Redis
        RedisNetwork: tcp
        RedisAddr: 127.0.0.1:6379         # Script sẽ thay thế
        RedisUsername:
        RedisPassword:                    # Script sẽ thay thế
        RedisDB: 0                        # Script sẽ thay thế
        Timeout: 5
