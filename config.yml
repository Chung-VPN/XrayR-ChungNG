Log:
  Level: warning
  AccessPath: /var/log/XrayR/access.log
  ErrorPath: /var/log/XrayR/error.log

Nodes:
  - PanelType: "NewV2board"
    ApiConfig:
      ApiHost: "YOUR_PANEL_URL"          # ← Thay bằng URL panel của bạn. VD: https://panel.example.com
      ApiKey: "YOUR_API_KEY"             # ← Thay bằng API Key lấy từ V2Board → Settings → API
      NodeID: 1                          # ← Script sẽ tự thay khi chạy
      NodeType: V2ray                    # ← Script sẽ tự thay khi chạy (V2ray / Trojan / Shadowsocks)
      Timeout: 30
      EnableVless: false                 # Nếu node của bạn là VLESS, đổi thành true
      EnableXTLS: false                  # Nếu dùng XTLS đổi thành true
      SpeedLimit: 0                      # 0 = không limit, đơn vị Mbps
      DeviceLimit: 0                     # 0 = không limit số thiết bị (local)
    ControllerConfig:
      ListenIP: 0.0.0.0
      SendIP: 0.0.0.0
      UpdatePeriodic: 60
      EnableDNS: false
      CertConfig:
        CertMode: none                   # none / file / http / dns — đổi nếu bạn dùng TLS
        CertDomain: ""                   # Domain nếu dùng TLS
        CertFile: ""                     # Path cert file nếu CertMode: file
        KeyFile: ""                      # Path key file nếu CertMode: file

    AutoSpeedLimitConfig:
      Enable: false
      WarnTimes: 0
      LimitSpeed: 0
      LimitDuration: 0

    GlobalDeviceLimitConfig:
      Enable: false                      # ← Script sẽ tự đổi thành true nếu bạn enable Redis
      RedisNetwork: tcp                  # tcp hoặc unix
      RedisAddr: "127.0.0.1:6379"        # ← Script tự thay
      RedisUsername: ""                   # Redis username (bỏ trống nếu không có)
      RedisPassword: ""                  # ← Script tự thay
      RedisDB: 0                         # ← Script tự thay
      Timeout: 5                         # ← Script tự thay
      Expiry: 60                         # ← Script tự thay
